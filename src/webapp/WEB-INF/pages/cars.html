<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table>
    <tr>
        <th>model</th>
        <th>color</th>
        <th>year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getColor()}">color</td>
        <td th:utext="${car.getYear()}">year</td>
    </tr>

</table>

</body>

</html>
